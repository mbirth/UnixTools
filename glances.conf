[cpu]
# Default values if not defined: 50/70/90
user_careful=50
user_warning=70
user_critical=90
iowait_careful=50
iowait_warning=70
iowait_critical=90
system_careful=50
system_warning=70
system_critical=90
steal_careful=50
steal_warning=70
steal_critical=90

[percpu]
# Default values if not defined: 50/70/90
user_careful=50
user_warning=70
user_critical=90
iowait_careful=50
iowait_warning=70
iowait_critical=90
system_careful=50
system_warning=70
system_critical=90

[load]
# Value * number of cores
# Default values if not defined: 0.7/1.0/5.0 per number of cores
# Source: http://blog.scoutapp.com/articles/2009/07/31/understanding-load-averages
#         http://www.linuxjournal.com/article/9001
careful=0.7
warning=1.0
critical=5.0

[mem]
# Default limits for free RAM memory in %
# Default values if not defined: 50/70/90
careful=50
warning=70
critical=90

[memswap]
# Default limits for free swap memory in %
# Default values if not defined: 50/70/90
careful=50
warning=70
critical=90

[network]
# Define the list of hidden network interfaces (comma separeted)
hide=lo,wlan0
# Default limits (in bits per second aka bps) for interface bitrate
eth0_rx_careful=400000000
eth0_rx_warning=600000000
eth0_rx_critical=800000000
eth0_tx_careful=400000000
eth0_tx_warning=600000000
eth0_tx_critical=800000000
#wlan0_rx_careful=4000000
#wlan0_rx_warning=5000000
#wlan0_rx_critical=6000000
#wlan0_tx_careful=700000
#wlan0_tx_warning=900000
#wlan0_tx_critical=1000000

#[diskio]
# Define the list of hidden disks (comma separeted)
#hide=sda2,sda5

[fs]
# Default limits for free filesytem space in %
# Default values if not defined: 50/70/90
careful=60
warning=80
critical=90

[sensors]
# Sensors core limits
# Default values if not defined: 60/70/80
temperature_core_careful=60
temperature_core_warning=80
temperature_core_critical=92
# Temperatures in Â°C for hddtemp
# Default values if not defined: 45/52/60
temperature_hdd_careful=45
temperature_hdd_warning=50
temperature_hdd_critical=55
# Battery % limits
battery_careful=80
battery_warning=90
battery_critical=95

[processlist]
# Limit values for CPU/MEM per process in %
# Default values if not defined: 50/70/90
cpu_careful=50
cpu_warning=70
cpu_critical=90
mem_careful=50
mem_warning=70
mem_critical=90

[monitor]
# Define the list of processes to monitor
# *** This section is optional ***
# The list is composed of items (list_#nb <= 10)
# An item is defined:
# * description: Description of the processes (max 16 chars)
# * regex: regular expression of the processes to monitor
# * command: (optional) full path to shell command/script for extended stat
#            Use with caution. Should return a single line string.
#            Only execute when at least one process is running
#            By default display CPU and MEM %
#            Limitation: Do not use in client / server mode
# * countmin: (optional) minimal number of processes
#             A warning will be displayed if number of process < count
# * countmax: (optional) maximum number of processes
#             A warning will be displayed if number of process > count
#list_1_description=Dropbox
#list_1_regex=.*dropbox.*
#list_1_countmin=1
#list_1_command=dropbox status | head -1
#list_1_description=Python programs
#list_1_regex=.*python.*
#list_2_description=Famous Xeyes
#list_2_regex=.*xeyes.*
#list_2_countmin=1
list_1_description=SabNZBd+
list_1_regex=.*sabnzbd.*
list_1_countmin=1
list_2_description=NewzNab
list_2_regex=.*newznab.*
list_2_countmin=1
list_3_description=Flightradar24
list_3_regex=.*flightradar24.*
list_3_countmin=1
list_4_description=MariaDB
list_4_regex=.*mysqld.*
list_4_countmin=1
list_5_description=SubSonic
list_5_regex=.*subsonic.*
list_5_countmin=1
list_6_description=OpenFire
list_6_regex=.*openfire.*
list_6_countmin=1
list_7_description=PleX Media Server
list_7_regex=.*[Pp]lex.*
list_7_countmin=1
list_8_description=MediaTomb
list_8_regex=.*mediatomb.*
list_8_countmin=1
list_9_description=Apache2
list_9_regex=.*apache2.*
list_9_countmin=1
